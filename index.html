<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App | igrace</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="Public/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
</head>
<body class="dark">
  <div class="pattern"></div>
  <div class="wrapper">
    <div class="app">
      <div class="title">
        <h1>General Quiz</h1>
        <button id="toggleDarkMode" onclick="console.log('clicked')">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
      </div>
      <div class="quiz">
        <h2 id="question">Question Goes Here</h2>
        <div id="answer-buttons">
          <button class="btn">answer1</button>
          <button class="btn">answer2</button>
          <button class="btn">answer3</button>
          <button class="btn">answer4</button>
        </div>
        <button id="next-button">Next</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
